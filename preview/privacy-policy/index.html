     \u003cdiv\u003e\u003cdiv\u003e\u003cp\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen you use this website, we process your personal data as data controllers and save them for the duration required to fulfill the defined purposes and legal obligations. The sections below provide further details about the data this involves, how they will be processed and which rights you have in this regard.\u003c/p\u003e\n\n\u003cp\u003ePersonal data, as defined by Article 4 (1) General Data Protection Regulation (GDPR) include all information related to an identified or identifiable natural person.\u003c/p\u003e\n\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003cp\u003e\u003ca href=\"#_TOC1079054638\"\u003e1 Scope of Application\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC1179196836\"\u003e2 Name and Contact Information of Controller and Corporate Data Protection Office\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC1401839438\"\u003e3 Personal Data Processing and Purposes of Data Processing\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC1510453446\"\u003e4 Transfer of Data\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC1731629320\"\u003e5 Rights of the Data Subject\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC459339272\"\u003e6 Data Security\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"#_TOC1553827703\"\u003e7 Timeliness and Amendments to this Data Protection Information\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1079054638\"\u003e1 Scope of Application\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003eThis data protection information applies to data processing  all project websites  of our project, as well as to all associated project service offers in the form of web utilities or mobile apps (hereinafter: Website to facilitate readability), in each case whenever reference is made to this data protection information. The controller is:\u003c/p\u003e\n\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1179196836\"\u003e2 Name and Contact Information of Controller and Corporate Data Protection Office\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003e\n    Fraunhofer Gesellschaft \n    \u003cbr\u003e\n    zur Förderung der angewandten Forschung e.V.\n\u003c/p\u003e\n\u003cp\u003e\n    Hansastrasse 27 c, \n    \u003cbr\u003e\n    80686 München, Germany\u003c/p\u003e\n\u003cp\u003e\n    on behalf of its \n    \u003cbr\u003e\n    Fraunhofer Institute for Computer Graphics Research IGD \n    \u003cbr\u003e\n    \u003c/p\u003e\u003cp\u003eFraunhoferstraße 5\u003cbr\u003e64283 Darmstadt\u003cbr\u003eGermany\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\n    (hereinafter referred to as \u003cstrong\u003eFraunhofer-IGD\u003c/strong\u003e)\n\u003c/p\u003e\n\u003cdiv class=\"grid-table\" style=\"display:grid;grid-template-columns:max-content auto;\"\u003e\n    \u003cdiv\u003e\n        E-Mail:\n    \u003c/div\u003e\n    \u003cdiv\u003e\n        \u003ca href=\"mailto:info@igd.fraunhofer.de\"\u003einfo@igd.fraunhofer.de\u003c/a\u003e\n    \u003c/div\u003e\n    \u003cdiv\u003e\n        Telefon: \n    \u003c/div\u003e\n    \u003cdiv\u003e\n        +49 6151 155-0\n    \u003c/div\u003e\n    \u003cdiv\u003e\n        Fax:\n    \u003c/div\u003e\n    \u003cdiv\u003e\n        +49 6151 155-199\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cp\u003e\n    \u003c/p\u003e\n\u003cp\u003e\n    The corporate data protection officer at Fraunhofer can be reached at the above-mentioned address in Munich, c/o Data Protection Officer or at \u003ca href=\"mailto:datenschutz@zv.fraunhofer.de\"\u003edatenschutz@zv.fraunhofer.de\u003c/a\u003e.\n\u003c/p\u003e\n\u003cp\u003e\n    Please feel free to contact the data protection officer directly at any time with your questions concerning your data protection rights and/or your rights as data subject.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1401839438\"\u003e3 Personal Data Processing and Purposes of Data Processing\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch3\u003eWhen visiting the website\u003c/h3\u003e\u003cdiv\u003e\u003cp\u003e\n    You may access our website without having to disclose any details on your identity. The browser installed on your device merely transmits information automatically to the server of our website (e.g., browser type and version, date and time of access) to enable a connection with the website. This includes the IP address of your requesting device. This information is temporarily stored in a so-called log file and will be deleted after 30 Tage.\n\u003c/p\u003e\n\u003cp\u003e\n    \u003c/p\u003e\n\u003cp\u003e\n    Your IP address is processed for technical and administrative purposes regarding connection set-up and stability, to guarantee the security and functioning of our website and, if necessary, to be able to track any illegal attacks on the website.\n\u003c/p\u003e\n\u003cp\u003e\n    The legal basis for processing the IP address is Art. 6 (1) lit. f GDPR. Our legitimate interest ensues from said security interest and the necessity of the unobstructed availability of our website.\n\u003c/p\u003e\n\u003cp\u003e\n    \u003c/p\u003e\n\u003cp\u003e\n    We cannot draw any direct conclusions about your identity from processing the IP address and other information in the log file.\n\u003c/p\u003e\n\u003cp\u003e\n    Moreover, we use cookies and analytics services when you visit our website. Further details can be found below in this data protection information.\n\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1510453446\"\u003e4 Transfer of Data\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003e\n    If we transfer personal data collected through websites to processors, we will notify you in this data protection information regarding the respective data processing operation, citing the specific recipient.\n\u003c/p\u003e\n\u003cp\u003e\n    Aside from that, we will transfer your personal data only if\n\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\n        you have given explicit consent pursuant to Art. 6 (1) lit. a GDPR;\n    \u003c/li\u003e\n    \u003cli\u003e\n        this is necessary pursuant to Article 6 (1) lit. b GDPR for the performance of a contract with you (for example, transfer to shipping companies for the purpose of delivering goods ordered by you, or transmitting payment information to payment service providers or credit institutions in order to process a payment transaction);\n    \u003c/li\u003e\n    \u003cli\u003e\n        there is a legal obligation for transfer pursuant to Art. 6 (1) lit. c GDPR.\n    \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    The recipients must not use the transferred data for any purposes other than the above-mentioned ones.\n\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1731629320\"\u003e5 Rights of the Data Subject\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003eYou have the right:\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli\u003epursuant to Art. 7(3) GDPR, to withdraw your consent at any time. This means that we may not continue the data processing based on this consent in the future;\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 15 GDPR, to obtain access to your personal data processed by us. In particular, you may request information about the purposes of the processing, the categories of personal data concerned, the categories of recipients to whom the personal data have been or will be disclosed, and the envisaged period for which the data will be stored. Moreover, you have the right to request rectification, erasure, or restriction of processing, to object to processing, the right to lodge a complaint, and to obtain information about the source of your data if they were not collected by us as well as about the existence of automated decision-making, including profiling, and, if applicable, meaningful information about the details involved;\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 16 GDPR, to obtain without undue delay the rectification of inaccurate data or the completion of your personal data stored by us;\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 17 GDPR, to obtain the erasure of personal data stored by us unless processing is necessary to exercise the right of freedom of expression and information, to comply with a legal obligation, for reasons of public interest, or to establish, exercise or defend legal claims;\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 18 GDPR, to obtain restriction of processing of your personal data if you contest the accuracy of the data, the processing is unlawful but you oppose the erasure of the personal data, or if we no longer need the personal data while you still require it for establishing, exercising or defending legal claims, or if you have filed an objection to the processing pursuant to Art. 21 GDPR;\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 20 GDPR, to receive your personal data that you have provided to us, in a structured, commonly used and machine-readable format or to demand the transfer of those data to another controller and\u003c/li\u003e\n\t\u003cli\u003epursuant to Art. 77 GDPR, the right to lodge a complaint with a supervisory authority. Generally, you may contact the supervisory authority of your usual residence, place of work or the registered offices of our organization.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv style=\"border:solid;\"\u003e\n\u003cdiv style=\"padding:0.5em;\"\u003e\n\u003cp\u003e\u003cstrong\u003eInformation on your right to object pursuant to Art. 21 GDP\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou have the right to object, on grounds relating to your particular situation, at any time to processing of your personal data pursuant to Art. 6 (1) lit. e GDPR (data processing carried out in the public interest) and Art. 6 (1) lit. f GDPR (data processing for purposes of legitimate interests). This also applies to any profiling as defined in Art. 4 (4) GDPR that is based on said provision in Art. 6. \u003c/p\u003e\n\n\u003cp\u003eIf you file an objection, we will no longer process your personal data unless we can demonstrate compelling legitimate grounds for processing that override your interests, rights and freedoms, or unless the processing serves the establishment, exercise or defense of legal claims.\u003c/p\u003e\n\n\u003cp\u003eIf your objection is directed against the processing of data for the purpose of direct advertising, we will stop the processing immediately. In this case, citing a special situation is not necessary. This includes profiling to the extent that it is related to such direct advertising.\u003c/p\u003e\n\n\u003cp\u003eIf you would like to assert your right to object, simply send an email to \u003ca href=\"mailto:datenschutzkoordination@zv.fraunhofer.de\"\u003edatenschutzkoordination@zv.fraunhofer.de\u003c/a\u003e.\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC459339272\"\u003e6 Data Security\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003e\n    All your personal data are transmitted in encrypted format, using the widely used and secure TLS (Transport Layer Security) standard. TLS is a secure and proven standard that is also used, for instance, in online banking. You will recognize a secure TLS connection by the additional s after http (i.e., https://...) in the address bar of your browser or by the lock icon in the bottom part of your browser window.\n\u003c/p\u003e\n\u003cp\u003e\n    In all other regards, we use suitable technical and organizational security measures to protect your data against accidental or intentional manipulations, partial or complete loss, destruction, or the unauthorized access of third parties. We continuously improve our security measures in accordance with the state of the art.\n\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n              \u003cdiv\u003e\u003ch2\u003e\u003cspan id=\"_TOC1553827703\"\u003e7 Timeliness and Amendments to this Data Protection Information\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cp\u003e\n    The further development of our website and the products and services offered or changed due to statutory or regulatory requirements, respectively, may make it necessary to amend this data protection information. You may access and print out the latest data protection information at any time from our website.\n\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\n          \u003c/div\u003e\n  \n\n\n\n\n\n\u003c/body\u003e\u003c/html\u003e"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"$L12\",null,{}],[\"$\",\"h1\",null,{\"className\":\"mb-20 mt-40 text-center text-5xl font-bold text-gray-900\",\"children\":\"Privacy policy\"}],[\"$\",\"section\",null,{\"id\":\"$undefined\",\"className\":\"mx-auto flex flex-col px-2 max-w-screen-md\",\"children\":[\"$\",\"section\",null,{\"className\":\"prose mb-32\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}]}],[\"$\",\"footer\",null,{\"className\":\"border-t border-gray-200 bg-gray-100 pb-20 pt-16 [\u0026_a:hover]:text-gray-800 [\u0026_a:hover]:underline [\u0026_a]:text-gray-600\",\"children\":[\"$\",\"section\",null,{\"id\":\"$undefined\",\"className\":\"mx-auto flex flex-col px-2 max-w-screen-xl\",\"children\":[[\"$\",\"div\",null,{\"className\":\"grid w-[40rem] max-w-full grid-cols-1 justify-items-center gap-8 self-start text-center sm:grid-cols-3 sm:justify-items-start sm:text-left\",\"children\":[[\"$\",\"div\",null,{\"children\":[\"$\",\"$L14\",null,{\"href\":\"/\",\"className\":\"gr
